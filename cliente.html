<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta del dólar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h2 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input {
      margin-left: 10px;
    }
    button {
      margin-top: 15px;
      margin-right: 10px;
      padding: 10px 18px;
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 15px;
    }
    button:hover {
      background: #2980b9;
    }
    pre {
      margin-top: 25px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>Consulta de valores del dólar</h2>

  <label>
    Fecha y hora inicio:
    <input type="datetime-local" id="fecha_inicio">
  </label>

  <label>
    Fecha y hora fin:
    <input type="datetime-local" id="fecha_fin">
  </label>

  <button onclick="consultar()">Consultar</button>
  <button onclick="consultarSaludo()">Saludo</button>

  <pre id="resultado">Aquí aparecerán los resultados...</pre>

  <script>
    async function consultar() {
      const inicio = document.getElementById("fecha_inicio").value;
      const fin = document.getElementById("fecha_fin").value;

      if (!inicio || !fin) {
        alert("Por favor selecciona ambas fechas y horas.");
        return;
      }

      try {
        const resp = await fetch("http://98.86.208.98:8000/consultar", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({fecha_inicio: inicio, fecha_fin: fin})
        });

        const data = await resp.json();
        document.getElementById("resultado").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("resultado").textContent = "Error: " + error;
      }
    }

    async function consultarSaludo() {
      try {
        const resp = await fetch("http://98.86.208.98:8000/saludo");
        const data = await resp.json();
        document.getElementById("resultado").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("resultado").textContent = "Error: " + error;
      }
    }
  </script>
</body>
</html>
